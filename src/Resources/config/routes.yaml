    methods: GET|POST
 
profile_image:
    path: /profile/image
    controller: DatingLibre\AppBundle\Controller\ProfileImageController::index
    methods: GET|POST
 
profile_index:
    path: /profile
    controller: DatingLibre\AppBundle\Controller\ProfileIndexController::index
    methods: GET
 
country_regions:
