login:
    path: /
    controller: DatingLibre\AppBundle\Controller\LoginController::login

register:
    path: /register
    controller: DatingLibre\AppBundle\Controller\RegisterController::register
    methods: GET|POST

update_password:
    path: /user/password
    controller: DatingLibre\AppBundle\Controller\PasswordUpdateController::processPasswordReset
    methods: GET|POST
    condition: request.get('userId') matches '/^[0-9A-F]{8}-[0-9A-F]{4}-4[0-9A-F]{3}-[89AB][0-9A-F]{3}-[0-9A-F]{12}$/i'

reset_password:
    path: /user/password
    controller: DatingLibre\AppBundle\Controller\PasswordResetController::password
    methods: GET|POST

block_user:
    path: /block/{userId}
    controller: DatingLibre\AppBundle\Controller\BlockController::block
    methods: GET|POST

matches_index:
    path: /matches
    controller: DatingLibre\AppBundle\Controller\MatchesController::matches
    methods: GET
 
message_send:
    path: /message/{userId}
    controller: DatingLibre\AppBundle\Controller\MessageSendController::message
    methods: GET|POST
 
moderate_profile_images:
