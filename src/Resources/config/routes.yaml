    controller: DatingLibre\AppBundle\Controller\LocationController::displayRegions
    methods: GET
 
region_cities:
    path: /location/region/{regionId}/cities
    controller: DatingLibre\AppBundle\Controller\LocationController::displayCities
    methods: GET
 
search_index:
    path: /search
